<h1 style="text-align: center">Register Page</h1>
<div>
    <form [formGroup]="page1">
    <label>Username</label>
    <input type="text" style="margin-left: 60px" formControlName = "username"><br><br>
    <label>Password</label>
    <input type="password" style="margin-left: 62px" formControlName = "password"><br><br>
    <label>Confirm Password</label>
    <input type="password" style="margin-left: 5px" formControlName = "confirm"><br><br>
    <button type="submit" (click)="open(page1.value)">SUBMIT</button>
    <p>already have an account?<u (click) = "click()">Login</u></p>
</form>
</div>
